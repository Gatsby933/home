<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>高德地图API测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>高德地图API测试</h1>
    
    <div>
        <h2>1. IP定位测试</h2>
        <button onclick="testIPLocation()">测试IP定位</button>
        <div id="ipResult" class="result"></div>
    </div>
    
    <div>
        <h2>2. 天气查询测试</h2>
        <button onclick="testWeather()">测试天气查询</button>
        <div id="weatherResult" class="result"></div>
    </div>
    
    <div>
        <h2>3. 备用天气API测试</h2>
        <button onclick="testWeatherFallback()">测试备用天气API</button>
        <div id="fallbackResult" class="result"></div>
    </div>
    
    <script>
        const key = '7e4f726be1be9def9aae111e9bb2aa72';
        
        async function testIPLocation() {
            const resultDiv = document.getElementById('ipResult');
            resultDiv.innerHTML = '正在测试...';
            
            try {
                const response = await fetch(`https://restapi.amap.com/v3/ip?key=${key}`);
                const data = await response.json();
                
                if (data.status === '1') {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>IP定位成功！</strong><br>
                        城市: ${data.city}<br>
                        省份: ${data.province}<br>
                        国家: ${data.country}<br>
                        完整响应: <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>IP定位失败！</strong><br>
                        错误信息: ${data.info}<br>
                        完整响应: <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>请求失败！</strong><br>错误: ${error.message}`;
            }
        }
        
        async function testWeather() {
            const resultDiv = document.getElementById('weatherResult');
            resultDiv.innerHTML = '正在测试...';
            
            try {
                const response = await fetch(`https://restapi.amap.com/v3/weather/weatherInfo?key=${key}&city=北京&extensions=base`);
                const data = await response.json();
                
                if (data.status === '1') {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>天气查询成功！</strong><br>
                        城市: ${data.lives[0].city}<br>
                        天气: ${data.lives[0].weather}<br>
                        温度: ${data.lives[0].temperature}°C<br>
                        湿度: ${data.lives[0].humidity}%<br>
                        风向: ${data.lives[0].winddirection}<br>
                        风力: ${data.lives[0].windpower}级<br>
                        完整响应: <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>天气查询失败！</strong><br>
                        错误信息: ${data.info}<br>
                        完整响应: <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>请求失败！</strong><br>错误: ${error.message}`;
            }
        }
        
        async function testWeatherFallback() {
            const resultDiv = document.getElementById('fallbackResult');
            resultDiv.innerHTML = '正在测试...';
            
            try {
                const response = await fetch('https://wttr.in/北京?format=j1');
                const data = await response.json();
                
                if (data.current_condition && data.current_condition.length > 0) {
                    const current = data.current_condition[0];
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>备用天气API成功！</strong><br>
                        城市: 北京<br>
                        天气: ${current.lang_zh ? current.lang_zh[0].value : current.weatherDesc[0].value}<br>
                        温度: ${current.temp_C}°C<br>
                        湿度: ${current.humidity}%<br>
                        风向: ${current.winddir16Point}<br>
                        风速: ${current.windspeedKmph} km/h<br>
                        完整响应: <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>备用天气API失败！</strong><br>数据格式异常`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>备用天气API请求失败！</strong><br>错误: ${error.message}`;
            }
        }
    </script>
</body>
</html>
